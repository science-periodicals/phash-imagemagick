version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install -y imagemagick
      - restore_cache:
          keys:
            - v1-node_modules-{{ checksum "package.json" }}
            - v1-node_modules-
      - run: npm install && npm rebuild
      - save_cache:
          key: v1-node_modules-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: npm test
